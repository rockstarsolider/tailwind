<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>ثبت نام</title>
</head>
<body class="font-[yekan] flex flex-col justify-center items-center">
    <ul class="steps mt-5 md:w-4/5 " dir="rtl">
        <li class="step step-primary">شروع</li>
        <li class="step step-primary">انتخاب درس</li>
        <li class="step step-primary">انتخاب شهر</li>
        <li class="step step-primary">نحوه آشنایی</li>
        <li class="step step-primary">ثبت نام</li>
    </ul>
    <form id="form" dir="rtl" class="gap-5 mt-24 md:shadow-md rounded-xl md:py-10 md:px-20 sm:w-fit md:w-fit lg:w-fit mx-auto flex flex-col items-center justify-center">
        <p class="text-2xl pb-10">حساب کاربری جدید بسازید</p>
        <input type="email" id="email" name="email" placeholder="ایمیل" class="input input-bordered input-md w-full max-w-xs" />
        <input type="password" id="password" name="password" placeholder="رمز ورود" class="input input-bordered input-md w-full max-w-xs" />
        <input type="password" id="password2" name="password2" placeholder="تکرار رمز عبور" class="input input-bordered input-md w-full max-w-xs" />
        <div class="flex items-center justify-center gap-2">
            <input type="checkbox" class="checkbox-primary checkbox"/>
            دریافت جدیدترین بروزرسانی ها
        </div>
        <button type="submit" class="btn btn-primary w-32">ثبت نام</button>
        <div class="divider hidden md:flex">یا</div>
        <button class="btn btn-neutral">ورود با گوگل</button>
    </form>
</body>

<script>
    function getProvince() {
        const name = "province=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookieArray = decodedCookie.split(';');
        for (let i = 0; i < cookieArray.length; i++) {
            let cookie = cookieArray[i].trim();
            if (cookie.indexOf(name) === 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
    }

    function getIntro() {
        const name = "intro_method=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookieArray = decodedCookie.split(';');
        for (let i = 0; i < cookieArray.length; i++) {
            let cookie = cookieArray[i].trim();
            if (cookie.indexOf(name) === 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
    }
    var url = "http://127.0.0.1:8000/auth/users/"

    const form = document.getElementById('form');

    form.addEventListener('submit', function(event) {
        event.preventDefault()
        
        const formData = new FormData(form);
        const formDataObject = Object.fromEntries(formData.entries());
        console.log(getIntro())
        const formToSend = {username:formDataObject.email,email:formDataObject.email, password:formDataObject.password, province:getProvince(), intro_method:getIntro()}
        
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formToSend)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Network response was not ok.');
        })
        .then(data => {
            console.log(data)
            window.location.replace("/src/login.html");
        })
        .catch(error => {
            console.error('Error:', error);
        })
    }
)
</script>
</html>
